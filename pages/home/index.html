<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="../../styles/globalStyles.css" />
  <link rel="stylesheet" href="index.css" />
  <title>Git Search</title>
</head>

<body>
  <main>
    <div class="left-side">
      <div class="div-text">
        <h1 class="left-side-title">Git Search</h1>
        <p class="left-side-description">Encontre e se conecte com profissionais de forma rápida e fácil</p>
        <div class="div-left-founded">
        <p class="left-side-found">Achados Recentemente:</p>
        <div class="div-img">
         <!--  <button class="button-img">Acessar este perfil</button> -->
        <!--   <img class="left-side-img" src="">
          <img class="left-side-img" src="">
          <img class="left-side-img" src=""> -->
        </div>
      </div>
    </div>
    </div>
    <div class="right-side">
      <div class="div-text">
      <h2 class="right-side-title">Procurar por um usuário</h2>
      <form>
        <label for="user">Usuário github</label>
        <input type="text" class="input-user" placeholder="Digite um usuário do github aqui...">
        <p class="not-found-user hidden">Usuário não encontrado</p>
        <button type="submit" class="button-search">Ver perfil do github</button>
      </form>
      </div>
    </div>
  </main>
  <script src="./index.js"></script>
</body>

</html>
